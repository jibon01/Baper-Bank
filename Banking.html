<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-zinc-200">
    <header>
        <h1 class="text-5xl mt-5 text-center font-bold mt-16">Lets get some <span
                class="font-semibold text-purpole-600">Money</span>!!!</h1>
    </header>
    <main class="">
        <section class="mt-16">
            <div class=" grid grid-cols-3 gap-4 text-white w-3/4 mx-auto">
                <div class="bg-blue-400 p-8 rounded bg-green-300 drop-shadow-lg">
                    <h3 class="text-2xl font-bold mb-2">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total" >00</span></h4>
                </div>
                <div class="bg-blue-400 p-8 rounded bg-orange-200 drop-shadow-lg">
                    <h3 class="text-2xl font-bold mb-2">Withdrow</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-blue-400 p-8 rounded bg-yellow-300 drop-shadow-lg">
                    <h3 class="text-2xl font-bold mb-2">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1000</span></h4>
                </div>

            </div>
        </section>

        <!-- Deposit and withdraw -->
        <section class="deposit mt-8">
            <div class="grid grid-cols-2 w-3/4 mx-auto gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <div class="">
                        <h3 class="text-xl font-bold mb-2">Please Deposit</h3>
                        <input id="deposit-input" class=" border block border-gray-400 mb-4 w-3/4 px-2 block "
                            type="text" placeholder="amount you want to deposit">
                        <button id="deposit-button" class="bg-gray-600 px-4 py-2 rounded text-white">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <div class="">
                        <h3 class="text-xl font-bold mb-2">Please Withdraw</h3>
                        <input id="withdraw-input" class=" border block border-gray-400 mb-4 w-3/4 px-2 block "
                            type="text" placeholder="amount you want to withdraw">
                        <button id="withdraw-button" class="bg-gray-600 px-4 py-2 rounded text-white">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <Script>

    </Script>
    <script src="banking.js"></script>
</body>

</html>
